{% extends "base.html" %}

{% block title %}403 - Access Denied{% endblock %}

{% block content %}
<div class="flex justify-center mt-12 sm:mt-16">
  <div class="w-full max-w-md text-center">
    <div class="mica-card p-8">
      <div class="text-6xl mb-4 text-status-danger">
        <i class="bi bi-shield-exclamation"></i>
      </div>
      <h1 class="text-2xl font-bold text-light-content-primary dark:text-content-primary mb-2">
        Access Denied
      </h1>
      <p class="text-light-content-secondary dark:text-content-secondary mb-6">
        You do not have permission to access this page.
        Contact your administrator if you believe this is an error.
      </p>
      <a href="{{ url_for('dashboard.index') }}" class="btn-primary">
        <i class="bi bi-arrow-left mr-2"></i>Back to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
